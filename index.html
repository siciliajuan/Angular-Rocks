<!DOCTYPE html>
<html lang="ES" prefix="og: http://ogp.me/ns#" ng-app="greatestMusiciansModule" ng-controller="HeadCtrl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="{{ Head.description() }}"/>
        <meta name="keywords" content="{{ Head.keywords() }}"/>
        <!-- Open Graph -->
        <meta property="og:title" content="{{ Head.title() }}" />
        <meta property="og:description" content="{{ Head.description() }}"/>
		<meta property="og:type" content="article" />
		<meta property="og:url" content="{{ Head.url() }}" />
		<meta property="og:image" content="{{ Head.image() }}" />
		<meta property="og:video" content="{{ Head.video() }}"/>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>{{ Head.title() }}</title>
        <link rel="icon" href="http://static.wixstatic.com/ficons/95c5f8_15de009d2400474d808c2792292d2c7a.png">
    </head>
    <body>
    	<header class="space-center"><a ng-href="#/home"><h1>{{ Head.title() }}</h1></a></header>
    	<section class="row space-center" ng-view></section>
    	<footer class="space-center"><a href="https://twitter.com/juan_sicilia">@Juan_Sicilia</a></footer>
    	<script type="text/javascript" src="./js/vendor/angular.js"></script>
    	<script type="text/javascript" src="./js/vendor/angular-route.js"></script>
    	<script type="text/javascript" src="./js/controllers/page-controller.js"></script>
    	<script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
